<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="mt-3">
      <h1>QUẢN LÝ TUYỂN SINH</h1>
      <div class="mb-3">
        <div class="mb-3 ms-5">
          <input
            type="text"
            class="mt-5 mb-3"
            name="diemChuan"
            id="diemChuan"
            aria-describedby="helpId"
            placeholder="Điểm chuẩn"
          />
          <br />
          <select id="khu_vuc" class="mb-3">
            <option value="">Chọn khu vực</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
          <br />
          <select name="" id="doi_tuong" class="mb-3">
            <option value="">Chọn đối tượng</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <br />
          <input
            class="mb-3"
            type="text"
            name=""
            id="diem_1"
            placeholder="Điểm môn thứ 1"
          />
          <br />
          <input
            type="text"
            name=""
            id="diem_2"
            class="mb-3"
            placeholder="Điểm môn thứ 2"
          /><br />
          <input type="text" name="" id="diem_3" placeholder="Điểm môn thứ 3" />
        </div>
      </div>
      <button id="btnKetQua" class="btn btn-dark ms-5">Kết Quả</button>
      <div class="mt-4 bg-success p-2 fs-3 text-white"></div>
    </div>
    <script src="./baitap1.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

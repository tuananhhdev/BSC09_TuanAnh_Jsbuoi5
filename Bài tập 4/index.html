<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>

    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->

    <div class="mt-3 p-5">

      <br />
      <input
        type="text"
        id="maKhachHang"

        class="mb-4"
      />
      <br />
      <input
        type="text"
        id="kenhCaoCap"
        placeholder="Số kênh cao cấp"
        class="mb-4"
      />
      <br />

        Tính tiền cáp
